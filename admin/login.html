<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin SaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0f172a; 
            font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; color: white;
        }
        .login-card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 16px; 
            width: 100%; max-width: 350px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }
        h1 { margin-top: 0; color: #3b82f6; }
        p { color: #94a3b8; margin-bottom: 30px; }
        
        input { 
            width: 100%; padding: 14px; margin-bottom: 15px; 
            background: #0f172a; border: 1px solid #334155; 
            border-radius: 8px; color: white; box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #3b82f6; outline: none; }
        
        button { 
            width: 100%; padding: 14px; 
            background: #3b82f6; color: white; 
            border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            transition: 0.2s;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Admin Control</h1>
        <p>Acceso exclusivo para administración</p>
        
        <input id="email" type="email" placeholder="Correo Administrativo">
        <input id="password" type="password" placeholder="Contraseña">
        
        <button onclick="login()">INGRESAR AL PANEL</button>
        <p id="msg" style="margin-top:20px; font-size:0.9rem; color:#ef4444"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script>
        // Verificar si ya estoy logueado
        window.onload = async () => {
            if(!window.supabaseClient) return;
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if(session) window.location.href = 'index.html';
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            msg.textContent = "Verificando...";

            if(!email || !password) return msg.textContent = "Ingresa credenciales completas.";

            const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });

            if(error) {
                msg.textContent = "Error: " + error.message;
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
