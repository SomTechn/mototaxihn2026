<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cliente - Mototaxi</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/171/171239.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/171/171239.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET Y BASE */
        body { margin: 0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; background: #f8fafc; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; z-index: 0; }
        
        /* BOTONES FLOTANTES SUPERIORES */
        .top-btn {
            position: absolute; top: 20px; z-index: 1000;
            background: white; border: none; border-radius: 50px;
            padding: 10px 15px; font-weight: 600; color: #1e293b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
            transition: transform 0.2s;
        }
        .top-btn:active { transform: scale(0.95); }
        .btn-user { left: 20px; width: 45px; height: 45px; justify-content: center; padding: 0; font-size: 1.2rem; }
        .btn-history { right: 20px; }

        /* PANEL INFERIOR DESLIZANTE */
        .panel {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white; padding: 30px 25px 40px 25px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.1); z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 80vh; overflow-y: auto;
        }
        
        /* INPUTS DE DIRECCI√ìN */
        .location-box {
            background: #f1f5f9; border-radius: 12px; padding: 15px;
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;
        }
        .input-row { display: flex; align-items: center; gap: 12px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .dot-green { background: #10b981; }
        .dot-red { background: #ef4444; }
        
        .address-input {
            width: 100%; border: none; background: transparent;
            font-size: 1rem; font-weight: 500; color: #334155; outline: none;
            text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
        }

        /* ESTILOS PARA OFERTA Y NOTAS */
        .offer-container {
            background: #eff6ff; padding: 15px; border-radius: 12px;
            border: 1px solid #dbeafe; margin-bottom: 15px;
        }
        .offer-label { font-size: 0.85rem; color: #64748b; margin-bottom: 5px; display: block; }
        
        .input-offer-wrapper { display: flex; align-items: center; gap: 5px; }
        .currency-symbol { font-size: 1.5rem; font-weight: 800; color: #2563eb; }
        
        .input-offer {
            width: 100%; border: none; background: transparent;
            font-size: 2rem; font-weight: 800; color: #2563eb; outline: none;
        }
        .input-offer:focus { border-bottom: 2px solid #2563eb; }

        .input-note {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px;
            font-size: 0.95rem; margin-top: 10px; box-sizing: border-box;
            background: white;
        }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: #0f172a; color: white; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: background 0.2s;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }
        .btn-main:active { background: #1e293b; transform: scale(0.98); }
        .btn-main:disabled { background: #cbd5e1; color: #64748b; cursor: not-allowed; box-shadow: none; }

        .hidden { display: none !important; }
        
        /* ESTADO DEL VIAJE */
        .driver-card { background: #f8fafc; border: 1px solid #e2e8f0; padding: 20px; border-radius: 16px; margin-top: 15px; }
        .driver-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .driver-plate { background: #e2e8f0; padding: 4px 8px; border-radius: 6px; font-family: monospace; font-weight: 700; color: #475569; }
        .action-grid { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        .btn-chat { background: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-sos { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* UTILIDADES MAPA */
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; background: #0f172a; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; box-shadow: 0 3px 10px rgba(0,0,0,0.3); }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        .marker-dest { background: #ef4444; } 
        .marker-user { background: #10b981; } 
        .moto-icon { font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        /* MODALES */
        .chat-modal { position: fixed; inset: 0; background: #f8fafc; z-index: 5000; display: none; flex-direction: column; }
        .chat-header { padding: 15px 20px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .chat-footer { padding: 15px; background: white; border-top: 1px solid #e2e8f0; display: flex; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; }
        .bubble-me { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .bubble-other { align-self: flex-start; background: white; border: 1px solid #e2e8f0; color: #1e293b; border-bottom-left-radius: 4px; }
        .fs-modal { position: fixed; inset: 0; background: white; z-index: 4000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        
        .badge-done { background: #dcfce7; color: #166534; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .badge-cancel { background: #fee2e2; color: #991b1b; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .history-card { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #e2e8f0; }
        
        input[readonly] { cursor: not-allowed; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <button class="top-btn btn-user" onclick="abrirPerfil()">üë§</button>
    <button class="top-btn btn-history" onclick="abrirHistorial()">üïë Mis Viajes</button>

    <div class="panel">
        
        <div id="step1">
            <h2 style="margin:0 0 20px 0; font-size:1.4rem; color:#0f172a">¬øA d√≥nde vamos?</h2>
            
            <div class="location-box">
                <div style="position: absolute; left: 44px; top: 120px; width: 2px; height: 35px; background: #cbd5e1; z-index:1"></div>
                <div class="input-row">
                    <div class="dot dot-green"></div>
                    <input value="Tu ubicaci√≥n actual" readonly class="address-input" style="color:#10b981">
                </div>
                <div style="height:1px; background:#e2e8f0; margin-left:20px; margin-top:10px; margin-bottom:10px"></div>
                <div class="input-row">
                    <div class="dot dot-red"></div>
                    <input id="destInput" placeholder="Toca el mapa para elegir destino..." readonly class="address-input">
                </div>
            </div>

            <div id="quotePanel" class="hidden">
                <div class="offer-container">
                    <label class="offer-label">Tu Oferta (M√≠nimo sugerido: <span id="zoneMinPrice">--</span>)</label>
                    <div class="input-offer-wrapper">
                        <span class="currency-symbol">L.</span>
                        <input type="number" id="inputPrecio" class="input-offer" placeholder="0">
                    </div>
                    
                    <input type="text" id="inputNotas" class="input-note" placeholder="Agregar nota (Ej: Port√≥n negro, camisa roja)">
                </div>

                <button id="btnPedir" class="btn-main" onclick="pedirViaje()">CONFIRMAR MOTO</button>
            </div>
        </div>

        <div id="step2" class="hidden" style="text-align:center">
            <div style="font-size:3rem; margin-bottom:10px; animation:pulse 1s infinite">üì°</div>
            <h3 style="margin:0; color:#1e293b">Ofreciendo tu tarifa...</h3>
            <p style="color:#64748b; font-size:0.9rem">Notificando a conductores cercanos.</p>
            <button class="btn-main" style="background:white; color:#ef4444; border:2px solid #fee2e2; margin-top:20px" onclick="cancelar()">Cancelar b√∫squeda</button>
        </div>

        <div id="step3" class="hidden status-box">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px">
                <div id="badgeStatus" style="background:#dcfce7; color:#166534; padding:5px 10px; border-radius:20px; font-size:0.8rem; font-weight:700">‚óè EN CAMINO</div>
                <span id="lblETA" style="color:#64748b; font-size:0.9rem">Calculando...</span>
            </div>
            
            <h2 id="lblMainTitle" style="margin:0; color:#0f172a">Tu conductor</h2>
            
            <div class="driver-card">
                <div class="driver-info">
                    <div>
                        <div id="lblDriverName" style="font-weight:700; font-size:1.1rem; color:#0f172a">--</div>
                        <div id="lblDriverMoto" style="color:#64748b; font-size:0.9rem">--</div>
                    </div>
                    <div id="lblDriverPlate" class="driver-plate">---</div>
                </div>
                
                <div class="action-grid">
                    <button class="btn-chat" onclick="abrirChat()">
                        üí¨ Mensaje <span id="badgeChat" style="background:#ef4444; width:8px; height:8px; border-radius:50%; display:none"></span>
                    </button>
                    <button class="btn-sos" onclick="activarSOS()">üö®</button>
                </div>
            </div>
        </div>

        <div id="step4" class="hidden" style="text-align:center">
            <div style="font-size:3rem; margin-bottom:10px">‚ú®</div>
            <h2 style="margin:0; color:#0f172a">¬°Viaje Finalizado!</h2>
            <p style="color:#64748b">¬øQu√© tal estuvo tu viaje?</p>
            <div class="stars" style="font-size:2.5rem; color:#e2e8f0; margin:20px 0; cursor:pointer">
                <span onclick="rate(1)">‚òÖ</span><span onclick="rate(2)">‚òÖ</span><span onclick="rate(3)">‚òÖ</span><span onclick="rate(4)">‚òÖ</span><span onclick="rate(5)">‚òÖ</span>
            </div>
            <button class="btn-main" onclick="enviarCalificacion()">ENVIAR CALIFICACI√ìN</button>
        </div>
    </div>

    <div id="chatModal" class="chat-modal">
        <div class="chat-header"><span>üí¨ Chat con Conductor</span><button onclick="cerrarChat()" style="background:none; border:none; font-size:1.5rem">‚úï</button></div>
        <div id="chatBody" class="chat-body"></div>
        <div class="chat-footer"><input id="chatInput" type="text" placeholder="Escribe un mensaje..." style="flex:1; border:none; outline:none; padding:10px; border-radius:20px; background:#f1f5f9"><button onclick="enviarMensaje()" style="background:#2563eb; color:white; border:none; width:40px; height:40px; border-radius:50%">‚û§</button></div>
    </div>
    
    <div id="profilePanel" class="fs-modal">
        <div style="display:flex; align-items:center; margin-bottom:20px">
            <button onclick="document.getElementById('profilePanel').style.display='none'" style="border:none; background:none; font-size:1.5rem; cursor:pointer; margin-right:10px">‚Üê</button>
            <h2 style="margin:0">Mi Perfil</h2>
        </div>
        <label style="display:block; margin-bottom:5px; color:#64748b; font-size:0.9rem">Nombre</label>
        <input id="pName" style="width:100%; padding:12px; background:#f8fafc; border:1px solid #e2e8f0; border-radius:10px; margin-bottom:15px; box-sizing:border-box">
        <label style="display:block; margin-bottom:5px; color:#64748b; font-size:0.9rem">Tel√©fono</label>
        <input id="pPhone" style="width:100%; padding:12px; background:#f8fafc; border:1px solid #e2e8f0; border-radius:10px; margin-bottom:15px; box-sizing:border-box">
        <label style="display:block; margin-bottom:5px; color:#64748b; font-size:0.9rem">Email</label>
        <input id="pEmail" readonly style="width:100%; padding:12px; background:#e2e8f0; color:#94a3b8; border:1px solid #e2e8f0; border-radius:10px; margin-bottom:20px; box-sizing:border-box">
        <button class="btn-main" onclick="guardarPerfil()">GUARDAR CAMBIOS</button>
        <button style="width:100%; padding:15px; background:#fee2e2; color:#ef4444; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:20px" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
    </div>
    
    <div id="historyPanel" class="fs-modal">
        <div style="display:flex; align-items:center; margin-bottom:20px">
            <button onclick="document.getElementById('historyPanel').style.display='none'" style="border:none; background:none; font-size:1.5rem; cursor:pointer; margin-right:10px">‚Üê</button>
            <h2 style="margin:0">Mis Viajes</h2>
        </div>
        <div id="historyList">Cargando...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
