<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ingresar - Cliente</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/171/171239.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f1f5f9; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { margin: 0 0 10px 0; color: #1e293b; letter-spacing: -1px; }
        p { color: #64748b; margin-bottom: 20px; font-size: 0.95rem; }
        
        input { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            border: 1px solid #e2e8f0; border-radius: 12px; 
            background: #f8fafc; font-size: 1rem; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #2563eb; outline: none; background: white; }
        
        .btn-main { 
            width: 100%; padding: 16px; 
            background: #0f172a; color: white; 
            border: none; border-radius: 12px; 
            font-weight: 800; font-size: 1.1rem; 
            cursor: pointer; transition: transform 0.2s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .toggle-link {
            margin-top: 20px; display: block;
            color: #2563eb; text-decoration: none;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
        }
        .hidden { display: none; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        .error-msg { 
            background: #fee2e2; 
            color: #991b1b; 
            padding: 12px; 
            border-radius: 8px; 
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ðŸ›µ</div>
        
        <div id="loginForm">
            <h1>Bienvenido</h1>
            <p>Pide tu transporte seguro</p>
            <input type="email" id="lEmail" placeholder="Correo electrÃ³nico">
            <input type="password" id="lPass" placeholder="ContraseÃ±a">
            <button class="btn-main" onclick="iniciarSesion()" id="btnLogin">INGRESAR</button>
            <div class="error-msg" id="loginError"></div>
            <a class="toggle-link" onclick="toggleForms()">Â¿No tienes cuenta? RegÃ­strate</a>
        </div>

        <div id="registerForm" class="hidden">
            <h1>Crear Cuenta</h1>
            <p>Ãšnete y viaja cÃ³modo</p>
            
            <input type="text" id="rName" placeholder="Nombre Completo">
            <input type="tel" id="rPhone" placeholder="TelÃ©fono Celular">
            <input type="email" id="rEmail" placeholder="Correo electrÃ³nico">
            <input type="password" id="rPass" placeholder="ContraseÃ±a (mÃ­nimo 6 caracteres)">
            
            <button class="btn-main" onclick="registrarse()" id="btnRegister">REGISTRARME</button>
            <div class="error-msg" id="registerError"></div>
            <a class="toggle-link" onclick="toggleForms()">Â¿Ya tienes cuenta? Ingresa</a>
        </div>
    </div>

    <script>
        // Verificar sesiÃ³n al cargar
        window.onload = async () => {
            try {
                if(!window.supabaseClient) {
                    console.error("Supabase no inicializado");
                    return;
                }
                
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                
                if(session) {
                    console.log("SesiÃ³n activa, redirigiendo...");
                    window.location.href = 'index.html';
                }
            } catch (e) {
                console.error("Error verificando sesiÃ³n:", e);
            }
        };

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // === INICIAR SESIÃ“N ===
        async function iniciarSesion() {
            const email = document.getElementById('lEmail').value.trim();
            const password = document.getElementById('lPass').value;
            const btn = document.getElementById('btnLogin');

            // Limpiar errores previos
            document.getElementById('loginError').style.display = 'none';

            if(!email || !password) {
                showError('loginError', 'Ingresa correo y contraseÃ±a');
                return;
            }

            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                console.log("Intentando login con:", email);
                
                // 1. Login
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) {
                    console.error("Error en login:", error);
                    throw error;
                }

                if (!data || !data.user) {
                    throw new Error("No se recibiÃ³ informaciÃ³n del usuario");
                }

                console.log("Login exitoso, verificando rol...");

                // 2. Verificar Rol (Seguridad: Que no sea conductor)
                const { data: perfil, error: perfilError } = await window.supabaseClient
                    .from('perfiles')
                    .select('rol')
                    .eq('id', data.user.id)
                    .maybeSingle();

                if (perfilError) {
                    console.error("Error obteniendo perfil:", perfilError);
                    throw new Error("Error al verificar el perfil");
                }

                if (!perfil) {
                    throw new Error("No se encontrÃ³ el perfil del usuario");
                }

                console.log("Rol del usuario:", perfil.rol);

                if (perfil.rol !== 'cliente') {
                    await window.supabaseClient.auth.signOut();
                    throw new Error("Esta cuenta NO es de pasajero.");
                }

                console.log("âœ… Acceso autorizado, redirigiendo...");
                window.location.href = 'index.html';

            } catch (e) {
                console.error("Error completo:", e);
                showError('loginError', e.message || "Error al iniciar sesiÃ³n");
                btn.innerText = "INGRESAR";
                btn.disabled = false;
            }
        }

        // === REGISTRO CLIENTE ===
        async function registrarse() {
            const nombre = document.getElementById('rName').value.trim();
            const telefono = document.getElementById('rPhone').value.trim();
            const email = document.getElementById('rEmail').value.trim();
            const password = document.getElementById('rPass').value;
            const btn = document.getElementById('btnRegister');

            // Limpiar errores previos
            document.getElementById('registerError').style.display = 'none';

            if(!nombre || !telefono || !email || !password) {
                showError('registerError', 'Por favor completa TODOS los datos.');
                return;
            }

            if (password.length < 6) {
                showError('registerError', 'La contraseÃ±a debe tener al menos 6 caracteres.');
                return;
            }

            btn.innerText = "Creando cuenta...";
            btn.disabled = true;

            try {
                console.log("Registrando usuario:", email);
                
                // 1. Crear Usuario en Auth
                const { data, error } = await window.supabaseClient.auth.signUp({ 
                    email, 
                    password 
                });
                
                if (error) {
                    console.error("Error en signUp:", error);
                    throw error;
                }

                if (!data || !data.user) {
                    throw new Error("No se pudo crear la cuenta");
                }

                const userId = data.user.id;
                console.log("Usuario creado, ID:", userId);

                // 2. Insertar o Actualizar en PERFILES (Usamos upsert)
                console.log("Creando perfil...");
                const { error: errPerfil } = await window.supabaseClient.from('perfiles').upsert({
                    id: userId,
                    nombre: nombre,
                    telefono: telefono,
                    email: email,
                    rol: 'cliente'
                }, {
                    onConflict: 'id'
                });
                
                if (errPerfil) {
                    console.error("Error creando perfil:", errPerfil);
                    throw errPerfil;
                }

                // 3. Insertar en CLIENTES
                console.log("Creando registro de cliente...");
                const { error: errCli } = await window.supabaseClient.from('clientes').upsert({
                    perfil_id: userId
                }, {
                    onConflict: 'perfil_id'
                });
                
                if (errCli) {
                    console.error("Error creando cliente:", errCli);
                    throw errCli;
                }

                console.log("âœ… Registro completado exitosamente");
                alert("Â¡Registro exitoso! Bienvenido.");
                window.location.href = 'index.html';

            } catch (e) {
                console.error("Error completo en registro:", e);
                showError('registerError', e.message || "Error al registrar. Intenta con otro correo.");
                btn.innerText = "REGISTRARME";
                btn.disabled = false;
            }
        }
        
        // Permitir submit con Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lPass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') iniciarSesion();
            });
            document.getElementById('rPass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') registrarse();
            });
        });
    </script>
</body>
</html>
