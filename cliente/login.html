<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ingresar - Cliente</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f1f5f9; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { margin: 0 0 10px 0; color: #1e293b; letter-spacing: -1px; }
        p { color: #64748b; margin-bottom: 20px; font-size: 0.95rem; }
        
        input { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            border: 1px solid #e2e8f0; border-radius: 12px; 
            background: #f8fafc; font-size: 1rem; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #2563eb; outline: none; background: white; }
        
        .btn-main { 
            width: 100%; padding: 16px; 
            background: #0f172a; color: white; 
            border: none; border-radius: 12px; 
            font-weight: 800; font-size: 1.1rem; 
            cursor: pointer; transition: transform 0.2s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .toggle-link {
            margin-top: 20px; display: block;
            color: #2563eb; text-decoration: none;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
        }
        .hidden { display: none; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ðŸ›µ</div>
        
        <div id="loginForm">
            <h1>Bienvenido</h1>
            <p>Pide tu transporte seguro</p>
            <input type="email" id="lEmail" placeholder="Correo electrÃ³nico">
            <input type="password" id="lPass" placeholder="ContraseÃ±a">
            <button class="btn-main" onclick="iniciarSesion()" id="btnLogin">INGRESAR</button>
            <a class="toggle-link" onclick="toggleForms()">Â¿No tienes cuenta? RegÃ­strate</a>
        </div>

        <div id="registerForm" class="hidden">
            <h1>Crear Cuenta</h1>
            <p>Ãšnete y viaja cÃ³modo</p>
            
            <input type="text" id="rName" placeholder="Nombre Completo">
            <input type="tel" id="rPhone" placeholder="TelÃ©fono Celular">
            <input type="email" id="rEmail" placeholder="Correo electrÃ³nico">
            <input type="password" id="rPass" placeholder="ContraseÃ±a">
            
            <button class="btn-main" onclick="registrarse()" id="btnRegister">REGISTRARME</button>
            <a class="toggle-link" onclick="toggleForms()">Â¿Ya tienes cuenta? Ingresa</a>
        </div>
    </div>

    <script>
        // Verificar sesiÃ³n al cargar
        window.onload = async () => {
            if(!window.supabaseClient) return;
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if(session) window.location.href = 'index.html';
        };

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        // === INICIAR SESIÃ“N ===
        async function iniciarSesion() {
            const email = document.getElementById('lEmail').value;
            const password = document.getElementById('lPass').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return alert("Ingresa correo y contraseÃ±a");

            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                // 1. Login
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;

                // 2. Verificar Rol (Seguridad: Que no sea conductor)
                const { data: perfil } = await window.supabaseClient
                    .from('perfiles')
                    .select('rol')
                    .eq('id', data.user.id)
                    .single();

                if (perfil.rol !== 'cliente') {
                    await window.supabaseClient.auth.signOut();
                    throw new Error("Esta cuenta NO es de pasajero.");
                }

                window.location.href = 'index.html';

            } catch (e) {
                alert(e.message);
                btn.innerText = "INGRESAR";
                btn.disabled = false;
            }
        }

        // === REGISTRO CORRECTO (TABLA CLIENTES) ===
        // === REGISTRO CLIENTE (CORREGIDO CON UPSERT) ===
        async function registrarse() {
            const nombre = document.getElementById('rName').value;
            const telefono = document.getElementById('rPhone').value;
            const email = document.getElementById('rEmail').value;
            const password = document.getElementById('rPass').value;
            const btn = document.getElementById('btnRegister');

            if(!nombre || !telefono || !email || !password) return alert("Por favor completa TODOS los datos.");

            btn.innerText = "Creando cuenta...";
            btn.disabled = true;

            try {
                // 1. Crear Usuario en Auth
                const { data, error } = await window.supabaseClient.auth.signUp({ email, password });
                if (error) throw error;

                const userId = data.user.id;

                // 2. Insertar o Actualizar en PERFILES (Usamos upsert para evitar duplicados)
                const { error: errPerfil } = await window.supabaseClient.from('perfiles').upsert({
                    id: userId,
                    nombre: nombre,
                    telefono: telefono,
                    email: email,
                    rol: 'cliente'
                });
                if (errPerfil) throw errPerfil;

                // 3. Insertar en CLIENTES
                // (AquÃ­ tambiÃ©n usamos upsert por seguridad, aunque insert funcionarÃ­a si es nuevo)
                const { error: errCli } = await window.supabaseClient.from('clientes').upsert({
                    perfil_id: userId
                });
                if (errCli) throw errCli;

                alert("Â¡Registro exitoso! Bienvenido.");
                window.location.href = 'index.html';

            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
                btn.innerText = "REGISTRARME";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
