<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/75/75807.png">
    <title>Ingresar - Conductor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000000; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: white;
        }
        .container {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { margin: 0 0 5px 0; color: #fff; letter-spacing: -1px; }
        p { color: #888; margin-bottom: 30px; font-size: 0.95rem; }
        
        input { 
            width: 100%; padding: 16px; margin-bottom: 15px; 
            border: 1px solid #333; border-radius: 12px; 
            background: #222; font-size: 1rem; color: white; box-sizing: border-box;
        }
        input:focus { border-color: #00e676; outline: none; }
        
        .btn-main { 
            width: 100%; padding: 16px; 
            background: #00e676; color: black; 
            border: none; border-radius: 12px; 
            font-weight: 800; font-size: 1.1rem; 
            cursor: pointer;
        }
        
        .toggle-link {
            margin-top: 20px; display: block;
            color: #00e676; text-decoration: none;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
        }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 10px; min-height: 20px; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">üèçÔ∏è</div>
        <h1 id="title">Conductor App</h1>
        <p id="subtitle">Gestiona tus viajes y ganancias</p>

        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <input type="password" id="password" placeholder="Contrase√±a">
        
        <button class="btn-main" onclick="manejarAuth()" id="btnAction">INICIAR TURNO</button>
        
        <div class="error" id="msg"></div>
        
        <a class="toggle-link" onclick="toggleMode()" id="toggleText">¬øNuevo conductor? Reg√≠strate aqu√≠</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script>
        let isLogin = true;

        window.onload = async () => {
            if(!window.supabaseClient) return;
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if(session) window.location.href = 'index.html';
        };

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "Conductor App" : "Registro Conductor";
            document.getElementById('btnAction').innerText = isLogin ? "INICIAR TURNO" : "REGISTRARME";
            document.getElementById('toggleText').innerText = isLogin ? "¬øNuevo conductor? Reg√≠strate aqu√≠" : "¬øYa tienes cuenta? Ingresa";
            document.getElementById('msg').innerText = "";
        }

        async function manejarAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnAction');

            if(!email || !password) return msg.innerText = "Faltan datos";
            
            msg.innerText = "";
            btn.innerText = "Conectando...";
            btn.disabled = true;

            try {
                if (isLogin) {
                    const { error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    window.location.href = 'index.html';
                } else {
                    const { error } = await window.supabaseClient.auth.signUp({ email, password });
                    if (error) throw error;
                    alert("Registro exitoso. Bienvenido a la flota.");
                    window.location.href = 'index.html';
                }
            } catch (e) {
                msg.innerText = e.message;
                btn.disabled = false;
                btn.innerText = isLogin ? "INICIAR TURNO" : "REGISTRARME";
            }
        }
    </script>
</body>
</html>
